<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Form</title>
    <style>
        /* Optional: Make iframe responsive */
        .form-container {
            position: relative;
            padding-bottom: 100%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #f0f0f0;
        }
        .form-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Fill out the form below</h1>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdqkP5Diq0to5j_QHOlI8JQ_mjBi4PFHIkbeYKzq1WV5nuZug/viewform?embedded=true" width="640" height="418" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
</body>
</html>
